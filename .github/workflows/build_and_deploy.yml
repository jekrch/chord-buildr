    # - name: Run predeploy
    #   run: npm run predeploy

    # - name: Run deploy
    #   run: npm run deploy

    - name: Build app
      run: npm run build

    # - name: Deploy to GitHub Pages
    #   uses: peaceiris/actions-gh-pages@v3
    #   with:
    #     github_token: ${{ secrets.GH_PAGES_TOKEN }}
    #     publish_dir: ./build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build