name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Set environment variable CI to false
      run: echo "CI=false" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm ci

    # - name: Configure Git
